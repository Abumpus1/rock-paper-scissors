      <button class="reset-score">Reset Score?</button>

        <h2 class="title-message">Choose your game!</h2>

      <section class="game-select-container">

      <section class="selection-displays-container">
        <article class="weapon-options wood-water-fire-container hidden">
          <img class="pick-option" id="wood" src="./src/wood.png" alt="Image of wood">
          <img class="pick-option" id="water" src="./src/water.png" alt="Image of water">
          <img class="pick-option" id="fire" src="./src/fire.png" alt="Image of fire">
