<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <aside class="human-score-container">
      <h3 class="aside-text" id="humanToken">😀</h3>
      <h3 class="aside-text">Human</h3>
      <p class="aside-text" id="humanWins"><!-- wins go here --></p>
      <button class="change-icon">Change Icon?</button>
      <button class="reset-score">Reset Score?</button>
      <button class="change-game hidden">Change game?</button>
    </aside>
    <main>
      <div class="title-container">
        <h1>Rock, Paper, Scissors</h1>
        <h2 class="title-message">Choose your game!</h2>
      </div>
      <section class="game-select-container">
        <article class="game-option" id="classic">
          <p class="game-name">🪨 CLASSIC ✂️</p>
          <p class="game-ruleset">Rock > Scissors</p>
          <p class="game-ruleset">Paper > Rock</p>
          <p class="game-ruleset">Scissors > Paper</p>
        </article>
        <article class="game-option" id="hard">
          <p class="game-name">🦎 DIFFICULT 👽</p>
          <p class="game-ruleset">Rock > Scissors & Lizard</p>
          <p class="game-ruleset">Paper > Rock & Alien</p>
          <p class="game-ruleset">Scissors > Paper & Lizard</p>
          <p class="game-ruleset">Lizard > Paper & Alien</p>
          <p class="game-ruleset">Alien > Scissors & Rock</p>
        </article>
      </section>
      <section class="selection-displays-container">
        <article class="weapon-options rock-paper-scissors-container hidden">
          <img class="pick-option" id="wood" src="./src/wood.png" alt="Image of wood">
          <img class="pick-option" id="water" src="./src/water.png" alt="Image of water">
          <img class="pick-option" id="fire" src="./src/fire.png" alt="Image of fire">
        </article>
        <article class="weapon-options lizard-alien-container hidden">
          <img class="pick-option" id="metal" src="./src/metal.png" alt="Image of metal">
          <img class="pick-option" id="earth" src="./src/earth.png" alt="Image of earth">
        </article>
      </section>
      <section class="outcome-display hidden">
        <!-- outcomes display here -->
      </section>
    </main>
    <aside class="computer-score-container">
      <h3 class="aside-text">💻</h3>
      <h3 class="aside-text">Computer</h3>
      <p class="aside-text" id="computerWins"><!-- wins go here --></p>
    </aside>
  </body>
  <script src="./player.js"></script>
  <script src="./game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
